apiVersion: batch/v1
kind: Job
metadata:
  name: kaniko
spec:
  template:
    spec:
      containers:
      - name: kaniko
        image: gcr.io/kaniko-project/executor:latest
        args: ["--dockerfile=/context/Dockerfile",
               "--context=dir://context",
               "--destination=index.docker.io/andperu/hello_world",
               "-v=debug"]
        volumeMounts:
          - name: kaniko-secret
            mountPath: .docker/
          - name: kaniko-context
            mountPath: /context
      restartPolicy: Never
      volumes:
        - name: kaniko-secret
          secret:
            secretName: kaniko-secret
        - name: kaniko-context
          persistentVolumeClaim:
            claimName: kaniko
  backoffLimit: 1
